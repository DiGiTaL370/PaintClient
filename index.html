<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div id="main">
        <div id="colorbox">
            <div class="row">
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
        </div>
        <div id="penbox">
            <div class="row">
                <button id="reset">Reset</button>
                <button class="draw thick" data-type="thick"></button>
            </div>
            <div class="row">
                <button class="draw normal" data-type="normal"></button>
                <button class="draw thin" data-type="thin"></button>
            </div>
        </div>
    </div>

    <div class="coord" id="xcoord">XXXX</div>
    <div class="coord" id="ycoord">YYYY</div>
    <pre class="log" id="log"></pre>

    <script type="text/javascript" src="bundled.js"></script>
</body>

</html>
